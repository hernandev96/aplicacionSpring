<html>
<head>
	<title>Pagina Principal</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
	body{
		background: #11998e;
	}
	
</style>
   
</head>
	<body style="overflow-y:auto;">
	<header class="bg-dark container-fluid fixed-top text-white text-center">
		<h1 style="color:white;padding-top:5px;padding-bottom:5px;">Bienvenido a tu pagina de administración de Alumnos.</h1>
	</header><br>
	<hr width="75%" color="white" style="margin-top:80px;">
	<div class="container" style="display:flex;justify-content:space-between;">
		<div id="create" class="container">
			<div class="card" style="background-color:white;">
				<div class="card-header" >
					<h3 style="color:black;">
						<svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  							<path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
						</svg>Registrar Alumno
					</h3>
				</div>
				<div class="card-footer" >
					<a class="btn btn-info" id="registro" href="/registro" style="color:white;">Ir allá</a>
				</div>
			</div>
		</div>
		<div id="retrieve" class="container">
			<div class="card" style="background-color:white;">
				<div class="card-header" >
					<h3 style="color:black;">
						<svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  							<path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
						</svg>Recuperar Alumno(s)
					</h3>
				</div>
				<div class="card-footer" >
					<a class="btn btn-info" id="retrive" style="color:white;" href="/mostrarAlumno">Ir allá</a>
				</div>
			</div>
		</div>
		<div id="update" class="container">
			<div class="card" style="background-color:white;">
				<div class="card-header" >
					<h3 style="color:black;">
						<svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  							<path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
						</svg>Actualizar Alumno
					</h3>
				</div>
				<div class="card-footer" >
					<a class="btn btn-info" id="update" style="color:white;" href="/actualizar">Ir allá</a>
				</div>
			</div>
		</div>
		<div id="delete" class="container">
			<div class="card" style="background-color:white;">
				<div class="card-header">
					<h3 style="color:black;">
						<svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  							<path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
						</svg>Eliminar Alumno
					</h3>
				</div>
				<div class="card-footer" >
					<a class="btn btn-info" id="delete" style="color:white;" href="/eliminar">Ir allá</a>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
